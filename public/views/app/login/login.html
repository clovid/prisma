<div layout="row" layout-align="center center" layout-fill class="cf--login--wrapper">
	<md-whiteframe md-whiteframe="5" layout="column" flex="30" class="cf--login--box">
		<form name="loginForm" id="cf--login--form" ng-submit="loginForm.$valid && ctrl.submit($event)" novalidate>
			<md-toolbar layout-padding>
				<span class="md-title">Learning Dashboard PRISMA</span>
			</md-toolbar>
			<div class="small alert text-center" ng-show="ctrl.error" layout-padding>
				{{ ctrl.error }}
			</div>
			<div layout-margin layout-padding layout="column">
				<md-input-container>
					<label translate>login.username</label>
					<input required ng-model="ctrl.login" name="login">
					<div ng-messages="loginForm.login.$error" role="alert">
						<div ng-message="required" translate>login.usernameRequired</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label translate>login.password</label>
					<input required ng-model="ctrl.password" type="password" name="password">
					<div ng-messages="loginForm.password.$error" role="alert">
						<div ng-message="required" translate>login.passwordRequired</div>
					</div>
				</md-input-container>
			</div>
			<div layout="row" layout-align="space-between center" layout-margin flex="64">
				<div flex></div>
				<md-button type="submit" class="cf--login--submit md-raised md-primary" layout="row" ng-disabled="!!ctrl.loading" layout-align="center center" translate-attr="{title : 'login.buttonTitle'}">
					<span ng-show="!ctrl.loading" translate>login.button</span>
					<md-progress-circular ng-show="!!ctrl.loading" md-mode="indeterminate" md-diameter="30"></md-progress-circular>
				</md-button>
			</div>
		</form>
	</md-whiteframe>
</div>
