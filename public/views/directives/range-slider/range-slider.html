<div class="range-slider-container">
	<div class="range-slider-left">
		<md-slider aria-label="upperValue" step="{{ vm.step }}" ng-model="vm.lowerValue" min="{{ vm.min }}" max="{{ vm.lowerMax }}"></md-slider>
	</div>
	<div class="range-slider-right" ng-style="{width: vm.upperWidth}">
		<md-slider aria-label="upperValue" step="{{ vm.step }}" ng-model="vm.upperValue" min="{{ vm.upperMin }}" max="{{ vm.max }}"></md-slider>
	</div>
</div>
